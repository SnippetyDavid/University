<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>

<style type="text/css"></style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
</head>
<body>

	<div class="jumbotron text-center">
		<h1 style="font-size:100px" th:text="${title}"></h1>
		<h2></h2>
		<br />
	</div>

	<div class="container">
		<div class="alert alert-success" role="alert" th:if="${message}">
			<p style="text-align:center" th:text="${message}"></p>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th><h2>Manufacturer</h2></th>
					<th><h2>Name</h2></th>
					<th><h2>Links</h2></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cer:${Cereals}">
					<td th:text="${cer.manufacturer}"></td>
					<td th:text="${cer.cerealName}"></td>
					<td><a th:href="@{Cereal/View/} + ${cer.cerealId}" class="btn btn-secondary" role="button" aria-pressed="true">View</a> <a
						th:href="@{Cereal/Edit/} + ${cer.cerealId}" class="btn btn-secondary" role="button" aria-pressed="true">Edit</a> <a
						th:href="@{Cereal/Delete/} + ${cer.cerealId}" class="btn btn-secondary" role="button" aria-pressed="true">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/Cereal/Add" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Add</a>
	</div>


</body>
</html>
